<h1>Welcome!</h1>

<div *ngIf="auth.isAuthenticated()">
    <p>
        You can start managing your word lists <a routerLink="/lists">here</a>.
    </p>
</div>
<div *ngIf="!auth.isAuthenticated()">
    <p>Here you can create personal word lists that allow you to practice a new language.</p>
    <p>To create or access your personal word lists, you must be logged in first.</p>
    <button mat-raised-button color="primary" (click)="auth.login()">Sign up</button><button mat-raised-button color="accent" (click)="auth.login()">Login</button>
</div>
